{{define "main"}}
<div class="list">
  {{ range .Paginator.Pages }}
  <div class="listItem">
    <a href="{{.Permalink}}">
      <img
        src="{{.Params.image}}"
        alt="{{.Title}}"
        class="listItemImage"
        loading="lazy" />
    </a>
    <div class="listItemText">
      <h2 class="listItemTitle">
        <a href="{{.Permalink}}">{{.Title}}</a>
      </h2>
      <p class="listItemDescription">{{.Params.description}}</p>
      <div class="listItemDetail">
        <img
          src="{{.Params.avatar}}"
          loading="lazy"
          alt=""
          class="listItemAvatar" />
        <span
          >{{range (.GetTerms "authors" )}}
          <a href="{{.Permalink}}">{{.Name}}</a> {{end}}</span
        >
        <time>{{ dateFormat .Site.Params.dateFormat .Date}}</time>
      </div>
      <div class="listItemCategories">
        {{range (.GetTerms "categories")}}
        <a class="listItemCategory" href="{{.Permalink}}">{{.Name}}</a>
        {{end}}
      </div>
    </div>
  </div>
  {{ end }} {{ template "_internal/pagination.html" . }}
</div>
{{end}}
